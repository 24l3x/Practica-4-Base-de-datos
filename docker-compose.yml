services:
  # Servicio de la Base de Datos MySQL
  db:
    image: mysql:latest
    container_name: mysql8
    environment:
      MYSQL_ROOT_PASSWORD: localhost
      MYSQL_DATABASE: Examen
      MYSQL_USER: user
      MYSQL_PASSWORD: localhost
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks: # ğŸ‘ˆ AsegÃºrate de que esta secciÃ³n exista
      - app-network
    restart: always

  # Servicio de phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db  # âœ… CORREGIDO: Apunta a 'db'
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db          # âœ… CORREGIDO: Depende de 'db'
    networks: # ğŸ‘ˆ AsegÃºrate de que esta secciÃ³n exista
      - app-network
    restart: always

# â¬‡ï¸ NUEVO SERVICIO: Servidor Web con Apache y PHP â¬‡ï¸
  webserver:
    build: .  # ğŸ‘ˆ AÃ‘ADE ESTO: le dice que construya usando el Dockerfile en esta carpeta
    # image: php:8.2-apache ğŸ‘ˆ ELIMINA O COMENTA ESTA LÃNEA
    container_name: apache_php_container
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    networks:
      - app-network

# Define las redes y volÃºmenes
networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local